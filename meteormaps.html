<head>
  <title>Meteor Maps!</title>
</head>

<body>
  <h1>Meteor Maps</h1>
  {{> map}}
</body>

<template name="map">
  <div class="map-container">
    {{#unless geolocationError}}
      {{#if Template.subscriptionsReady}}
        {{> googleMap name="map" options=mapOptions}}
      {{/if}}
    {{else}}
      Geolocation failed: {{geolocationError}}
    {{/unless}}
  </div>
</template>
